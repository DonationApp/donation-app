<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <script src="../../../../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../src/not-authorized/not-authorized-view.html">

    <script src="../../../../../web-component-tester/browser.js"></script>
    <link rel="import" href="../../helpers/common.html">
  </head>
  <body>
    <test-fixture id="default attributes">
      <template>
        <not-authorized-view message="profile-not-authorized-message"></not-authorized-view>
      </template>
    </test-fixture>
    <script>
      /* global NotAuthorizedView */

      var notAuthorizedView;

      describe('not-authorized-view', function() {
        beforeEach(function(done) {
          notAuthorizedView = fixture('default attributes');
          const stringsLoaded = function() {
            notAuthorizedView.removeEventListener(
              'app-localize-resources-loaded',
              stringsLoaded
            );
            done();
          };
          notAuthorizedView.addEventListener(
            'app-localize-resources-loaded',
            stringsLoaded
          );
        });

        it('should instantiate', function() {
          notAuthorizedView.should.be.an.instanceOf(NotAuthorizedView);
        });

        it('should set the message', function() {
          notAuthorizedView.$.message.textContent.should.eql(
            notAuthorizedView.localize('profile-not-authorized-message')
          );
        });
      });
    </script>
  </body>
</html>
