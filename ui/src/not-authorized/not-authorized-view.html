<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/app-localize-behavior/app-localize-behavior.html">

<dom-module id="not-authorized-view">
  <template>
    <div id="message">[[localize(message)]]</div>
  </template>
  <script>
    class NotAuthorizedView extends Polymer.mixinBehaviors(
      [Polymer.AppLocalizeBehavior],
      Polymer.Element
    ) {
      static get is() {
        return 'not-authorized-view';
      }

      static get properties() {
        return {
          language: {
            type: String,
            value: 'en',
          },
          message: {
            type: String,
          },
        };
      }

      ready() {
        super.ready();
        this.loadResources(this.resolveUrl('../../../locales.json'));
      }
    }

    window.customElements.define(NotAuthorizedView.is, NotAuthorizedView);
  </script>
</dom-module>
