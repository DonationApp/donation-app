<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="recurring-view">
  <template>
    <div>RECURRING</div>
  </template>
  <script>
    class RecurringView extends Polymer.Element {
      static get is() {
        return 'recurring-view';
      }

      static get properties() {
        return {
          isSignedIn: {
            type: Boolean,
            value: false,
          },
        };
      }
    }

    window.customElements.define(RecurringView.is, RecurringView);
  </script>
</dom-module>
