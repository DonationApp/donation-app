<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../redux-mixin.html">
<link rel="import" href="./recurring-view.html">

<dom-module id="recurring-container">
  <template>
    <recurring-view
      id="view"
      is-signed-in="[[isSignedIn]]"
    >
    </recurring-view>
  </template>
  <script>
    class RecurringContainer extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'recurring-container';
      }

      static get properties() {
        return {
          isSignedIn: {
            type: Boolean,
            statePath: app.auth.isSignedIn,
          },
        };
      }
    }

    window.customElements.define(RecurringContainer.is, RecurringContainer);
  </script>
</dom-module>
