<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../redux-mixin.html">
<link rel="import" href="./sign-out-view.html">

<dom-module id="sign-out-container">
  <template>
    <sign-out-view
      id="view"
    >
    </sign-out-view>
  </template>
  <script>
    class SignOutContainer extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'sign-out-container';
      }

      static get actions() {
        return {
          signOut: app.auth.signOut,
        };
      }

      ready() {
        super.ready();
        this.addEventListener('sign-out', (e) => this._signOut(e));
      }

      _signOut() {
        return this.dispatch(
          'signOut'
        );
      }

      show() {
        this.$.view.show();
      }
    }

    window.customElements.define(SignOutContainer.is, SignOutContainer);
  </script>
</dom-module>
