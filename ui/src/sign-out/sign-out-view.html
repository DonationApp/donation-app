<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<dom-module id="sign-out-view">
  <template>
    <paper-dialog id="dialog">
      <h3>[[localize('sign-out-message')]]</h3>
      <div class="buttons">
        <paper-button id="cancel" dialog-dismiss autofocus>[[localize('cancel-button')]]</paper-button>
        <paper-button id="signOut" on-tap="_signOut" dialog-confirm>[[localize('sign-out-button')]]</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
    class SignOutView extends Polymer.mixinBehaviors(
      [Polymer.AppLocalizeBehavior],
      Polymer.Element
    ) {
      static get is() {
        return 'sign-out-view';
      }

      static get properties() {
        return {
          language: {
            type: String,
            value: 'en',
          },
        };
      }

      ready() {
        super.ready();
        this.loadResources(this.resolveUrl('../../../locales.json'));
      }

      _signOut() {
        this.dispatchEvent(new CustomEvent('sign-out', {
          bubbles: true,
          composed: true,
        }));
      }

      show() {
        this.$.dialog.open();
      }
    }

    window.customElements.define(SignOutView.is, SignOutView);
  </script>
</dom-module>
