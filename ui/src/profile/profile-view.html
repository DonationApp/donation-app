<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../not-authorized/not-authorized-view.html">
<link rel="import" href="./profile-page.html">

<dom-module id="profile-view">
  <template>
    <iron-pages
      id="pages"
      selected="[[_getPage(isSignedIn)]]"
      attr-for-selected="name"
    >
      <not-authorized-view message="profile-not-authorized-message" name="not-authorized"></not-authorized-view>
      <profile-page name="profile"></profile-page>
    </iron-pages>
  </template>
  <script>
    class ProfileView extends Polymer.Element {
      static get is() {
        return 'profile-view';
      }

      static get properties() {
        return {
          isSignedIn: {
            type: Boolean,
            value: false,
          },
        };
      }

      _getPage(isSignedIn) {
        return isSignedIn ? 'profile' : 'not-authorized';
      }
    }

    window.customElements.define(ProfileView.is, ProfileView);
  </script>
</dom-module>
