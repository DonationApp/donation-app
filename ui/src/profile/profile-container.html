<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../redux-mixin.html">
<link rel="import" href="./profile-view.html">

<dom-module id="profile-container">
  <template>
    <profile-view
      id="view"
      is-signed-in="[[isSignedIn]]"
    >
    </profile-view>
  </template>
  <script>
    class ProfileContainer extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'profile-container';
      }

      static get properties() {
        return {
          isSignedIn: {
            type: Boolean,
            statePath: app.auth.isSignedIn,
          },
        };
      }
    }

    window.customElements.define(ProfileContainer.is, ProfileContainer);
  </script>
</dom-module>
