<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../redux-mixin.html">
<link rel="import" href="./donate-view.html">

<dom-module id="donate-container">
  <template>
    <donate-view
      id="view"
      is-signed-in="[[isSignedIn]]"
    >
    </donate-view>
  </template>
  <script>
    class DonateContainer extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'donate-container';
      }

      static get properties() {
        return {
          isSignedIn: {
            type: Boolean,
            statePath: app.auth.isSignedIn,
          },
        };
      }
    }

    window.customElements.define(DonateContainer.is, DonateContainer);
  </script>
</dom-module>
